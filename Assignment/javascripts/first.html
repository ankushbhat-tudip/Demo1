<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Can Change Images</h1>

<img id="myImage" onclick="changeImage()" src="image4.JPG" width="200" height="180">

<p>Click to change the images</p>

<script>
function changeImage() {
    var image = document.getElementById('myImage');
    if (image.src.match("image5")) {
        image.src = "image4.JPG";
    } else {
        image.src = "image5.JPG";
    }
}
</script>

</body>
</html>
