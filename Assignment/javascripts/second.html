<!DOCTYPE html>
<html>
<body>
<p id="demo">We will change the font of HTML document</p>
<script>
function changehtml() {
    var x = document.getElementById("demo");
    x.style.fontSize="50px";
    x.style.color="green";
    
}
</script>
<button type="button" onclick="changehtml()">click Here!</button>
</body>


</html>
